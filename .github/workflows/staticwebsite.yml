name: web

on: 
  push:
    paths:
      - 'web-demo/**'

jobs:
  terraform:
    runs-on: self-hosted

    name: 'web'
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      WORKING_DIR: ./web-demo

    steps:
      - uses: actions/checkout@v3

      - name: 'Get last commit message'
        id: get_commit_message
        run: |
          # Get the last commit message
          COMMIT_MSG=$(git log -n 1 --pretty=format:'%s')
          # Set the COMMIT_MESSAGE environment variable
          echo "COMMIT_MESSAGE=${COMMIT_MSG:-'No commit message found'}" >> $GITHUB_ENV
          # Print the commit message for debugging
          echo "Last commit message: $COMMIT_MSG"

      - name: 'Terraform init'
        id: init
        run: terraform init
        working-directory: ${{ env.WORKING_DIR }}

      - name: 'Terraform plan'
        id: plan
        run: terraform plan
        working-directory: ${{ env.WORKING_DIR }}

      - name: 'Conditionally run terraform action'
        shell: pwsh  # Use PowerShell for this step
        run: |
          # Get the commit message from the environment variable
          $commitMessage = $env:COMMIT_MESSAGE

          # Print the commit message for debugging
          Write-Host "Commit Message: '$commitMessage'"

          # Check if the commit message contains "destroy"
          if ($commitMessage -like "*destroy*") {
            Write-Host "Executing terraform destroy..."
            terraform destroy -auto-approve
          } else {
            Write-Host "Executing terraform apply..."
            terraform apply -auto-approve
          }
        working-directory: ${{ env.WORKING_DIR }}
